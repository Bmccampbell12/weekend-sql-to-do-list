<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  <title>Bruce's SQL TO-DO List</title>
</head>
<body>
  <header>

    <h1>Bruce's SQL TO-DO List</h1>
  </header>
 
 <!--Container for the list of to-do items below here--->
 <div class="container">
  <!--Input field for new task/ To-Do item-->
  <input type="text" data-testid="toDoTextInput" placeholder="Add New To-Do Task Here...">

  <button data-testid="submitButton">Add Task</button>

 <!--space where "ADD" and "Delete" buttons live-->
 <button data-testid="deleteButton">Delete Task</button>
  
 
 <li data-testid="">

  <!--This space will be where new To-do list items will appear-->
 
</li>
   </div>
 </body>
</html>
